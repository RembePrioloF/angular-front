<div class="login-container">
  <h2 class="login-title">Registrar usuario</h2>
  <form [formGroup]="formUser" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="userName">Nombre del usuario</label>
      <input type="text" class="form-control" formControlName="name" name="userName" placeholder="Nombre del usuario"
        required>
      <span *ngIf="isInvalid('name')" class="form-text text-danger">
        Este dato es requerido
      </span>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" formControlName="email" name="email" placeholder="Correo electrónico"
        required>
      <span *ngIf="isInvalid('email')" class="form-text text-danger">
        Este dato es requerido
      </span>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" name="password" placeholder="Contraseña"
        required>
      <span *ngIf="isInvalid('password')" class="form-text text-danger">
        Este dato es requerido
      </span>
    </div>
    <div class="form-group">
      <label for="role">Rol de usuario</label>
      <select class="form-control" formControlName="role" name="role" required>
        <option *ngFor="let userRole of roles" [value]="userRole">{{ userRole }}</option>
      </select>
      <span *ngIf="isInvalid('role')" class="form-text text-danger">
        Este dato es requerido
      </span>
    </div>
    <div class="form-group">
      <button class="login-button" type="submit">Registrarse</button>
    </div>
  </form>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
