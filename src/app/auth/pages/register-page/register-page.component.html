<div class="login-container">
  <h2 class="login-title">Registrar usuario</h2>
  <form class="login-form" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="userName">Nombre del usuario</label>
      <input type="text" id="userName" class="form-control" placeholder="Nombre del usuario" [(ngModel)]="name"
        name="userName" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="email"
        name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
        name="password" required>
    </div>
    <div class="form-group">
      <label for="role">Rol de usuario</label>
      <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
        <option *ngFor="let userRole of roles" [value]="userRole">{{ userRole }}</option>
      </select>
    </div>
    <div class="form-group">
      <button class="login-button" type="submit">Registrarse</button>
    </div>
  </form>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>
</div>
