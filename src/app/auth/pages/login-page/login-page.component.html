<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  <form [formGroup]="formUser" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Correo Electrónico" name="email"
        required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" name="password"
        required>
    </div>
    <div class="form-group">
      <button class="login-button" type="submit">Ingresar</button>
    </div>
  </form>
  <div class="register-link">
    <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
  </div>
</div>
