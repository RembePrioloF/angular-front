<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  <form class="login-form" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" [(ngModel)]="email"
        name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
        name="password" required>
    </div>
    <div class="form-group">
      <button class="login-button" type="submit">Ingresar</button>
    </div>
  </form>
  <div class="register-link">
    <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
  </div>
</div>
