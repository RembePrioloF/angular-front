<div class="modal fade" id="myModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Lista de equipos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover text-center align-middle">
          <tbody>
            <tr *ngFor="let team of teams; let i = index">
              <td (click)="onCellClick(team)" data-bs-dismiss="modal">{{ team.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="card border-dark mb-3" style="max-width: 30rem;">
  <div class="card-header p-0 mx-0">
    <div class="row align-items-center">
      <div class="col">
        <p class="m-0"> Partido </p>
      </div>
      <div class="col d-flex justify-content-end">
        <a class="btn" data-bs-toggle="modal" data-bs-target="#modalPlayer">
          <i class="fa-solid fa-pen-to-square fs-5"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="card-body pb-0 pt-3">
    <table class="table table-hover table-borderless text-center align-middle">
      <tbody>
        <tr (click)="addTeamL()" data-bs-target="#myModal" data-bs-toggle="modal">
          <td><img src="../../../../assets/teams/logo3.png" class="img-thumbnail" alt="logoTorneo"></td>
          <td>[teams.name]</td>
          <td>2</td>
        </tr>
        <tr (click)="addTeamV()">
          <td><img src="../../../../assets/teams/logo4.png" class="img-thumbnail" alt="logoTorneo"></td>
          <td>Equipo 2</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
