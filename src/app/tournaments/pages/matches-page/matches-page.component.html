<div class="contenedor">
  <app-navbar [tournamIdInput]="tournamId"></app-navbar>

  <div class="text-center mb-4">
    <div class="row">
      <div class="col">
        <h4>Cuartos de final</h4>
      </div>
      <div class="col">
        <h4>Semifinales</h4>
      </div>
      <div class="col">
        <h4>Final</h4>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center">

      <div class="col p-1">
        <match-card *ngFor="let match of matchQuarter" [match]="match" [tournamId]="tournamId" (update)="onUpdate()"></match-card>
      </div>

      <div class="col p-1">
        <match-card *ngFor="let match of matchSemi" [match]="match" [tournamId]="tournamId"></match-card>
      </div>

      <div class="col p-1">
        <match-card *ngFor="let match of matchFinal" [match]="match" [tournamId]="tournamId"></match-card>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
