<app-sidebar></app-sidebar>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="myModalLabel">Nuevo Equipo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formTeam" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" name="name" formControlName="name" placeholder="Nombre del Equipo"
              required>
            <span *ngIf="isInvalid('name')" class="form-text text-danger">
              Este dato es requerido
            </span>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Entrenador</label>
            <input type="text" class="form-control" name="coach" formControlName="coach"
              placeholder="Entrenador del Equipo (opcional)">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Logo</label>
            <input type="text" class="form-control" name="logo" formControlName="logo"
              placeholder="Logo del Equipo (opcional)">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Crear</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="container text-center d-flex align-items-center" style="height: 75vh;">
    <div class="mx-auto">
      <img src="../../../../assets/logoTorneo.png" height="100" class="mb-2" alt="logoTorneo">
      <h5>Crea los equipos que requieres para tu torneo</h5>
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#myModal">
        Crear Equipo
      </button>
    </div>
  </div>
</ng-template>

<div *ngIf="teams.length > 0; else loadingTemplate">
  <button type="button" class="btn btn-outline-dark ms-4 mb-4" data-bs-toggle="modal" data-bs-target="#myModal">
    Crear Equipo
  </button>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Logo</th>
        <th scope="col">Jugadores</th>
        <th scope="col">Entrenador</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ team.name }}</td>
        <td><img [src]="team | image" alt="Logo del equipo" width="50" height="50"></td>
        <td>jugadores</td>
        <td>{{ team.coach }}</td>
        <td>
          <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
            <svg class="bi" aria-hidden="true"><use xlink:href="#clipboard"></use></svg>
            Icon link
          </a>
          <button (click)="editTeam()">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
